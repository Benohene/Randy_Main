{% extends "base.html" %}
{% load static %}
{% load i18n %}


{% block title %}{% trans "Edit Appointment" %}{%endblock %}

<!-- Create Appointment form -->

{% block content %}

<div class="accountMain">
    <div class="m-3 col-12 col-md-8 mx-auto">
        <form method="POST" action="{% url 'edit_appointment' appointment.id %}" class="form mb-2 p-2 form-style"
            enctype="multipart/form-data">
            <h1 class="text-center">Edit Appointment</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="appEdit rounded-3 border-0 p-2 form-style">
                Update
            </button>
            <!-- Delete Button Triggering Modal -->
            <button type="button" class="btn btn-danger border-0 rounded-3 p-2 form-style" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </button>
            <a href="{% url 'appointment_list' %}" class="btn btn-secondary border-0 rounded-3 p-2 form-style">Cancel</a>
        </form>
    </div>
</div>

<!-- Delete Appointment Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Add 'modal-dialog-centered' class -->
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this appointment?
            </div>
            <div class="modal-footer">
                <!-- Cancel Button -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <!-- Delete Button -->
                <a href="{% url 'delete_appointment' appointment.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
